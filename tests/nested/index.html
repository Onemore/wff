<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>nested - wff</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="nest-first">
          <div>@include column(7 of 10)</div>
          <div class="infinite">@include column(4 of 7, shift 2)</div>
        </div>
        <div class="nest-last">@include column(2 of 10, last)</div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
